{% if page.layout == "home-infographic" and site.data.theme.featured-image %}
<style>
    #home-banner {
        background-image: url('{% include image/featured-image.html %}');
        background-size: cover;
        background-repeat: no-repeat;

        background-position: {
                {
                site.data.theme.home-banner-image-position | default: 'center'
            }
        }

        ;
    }

    #home-title-box {
        padding-top: {
                {
                site.data.theme.home-title-y-padding | default: '5em'
            }
        }

        ;

        padding-bottom: {
                {
                site.data.theme.home-title-y-padding | default: '5em'
            }
        }

        ;
    }

    @media screen and (max-width: 576px) {
        #home-title-box {
            max-height: 500px;
        }
    }
</style>
<div id="home-banner" class="container-fluid mb-0 p-0">
    <div id="home-title-box" class="position-relative">
        <div class="p-2 text-center text-white ">
            {% if site.organization-logo-nav %}
            <a class="d-none d-md-block" href="{{ site.organization-link }}">
            </a>{% endif %}
            <div style="height: 400px; background-size: contain;"></div>
        </div>
        {% unless site.data.theme.featured-image contains '/' %}
        <div class="position-absolute bottom-0 end-0 px-2 bg-dark bg-opacity-75">
            <a class="text-white fs-6"
                href="{% if featuredItem.parentid %}{{ site.data.theme.featured-image | prepend: '#' | prepend: featuredItem.parentid | prepend: '/item.html?id=' | relative_url }}{% else %}{{ site.data.theme.featured-image | prepend: '/item.html?id=' | relative_url }}{% endif %}"
                title="{{ featuredItem.title | escape }}">Featured Image</a>
        </div>{% endunless %}
    </div>
</div>
{%- else -%}
<div class=""
    style="padding: 0 40px; background-image: url('../assets/collection-img.png'); background-position: contain">
    <div style="height: 400px; "></div>

</div>
{%- endif -%}
