---
# Music Style Browse page
layout: page
custom-foot: js/browse-js.html
---

<style>
    /* Image Map Container */
    .genre-map-container {
        position: relative;
        max-width: 1400px;
        margin: 3rem auto;
        padding: 0 1rem;
    }

    .genre-map-wrapper {
        position: relative;
        width: 100%;
        cursor: pointer;
    }

    .genre-map-image {
        width: 100%;
        height: auto;
        display: block;
        border-radius: 12px;
        box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
    }

    /* Clickable Areas - Grid layout: 3 columns x 2 rows */
    .genre-area {
        position: absolute;
        transition: all 0.3s ease;
        border: 2px solid transparent;
    }

    .genre-area:hover {
        background-color: rgba(255, 255, 255, 0.15);
        border: 2px solid rgba(255, 255, 255, 0.5);
        box-shadow: inset 0 0 30px rgba(255, 255, 255, 0.2);
        backdrop-filter: blur(2px);
    }

    .genre-area:active {
        background-color: rgba(255, 255, 255, 0.25);
    }
</style>

{{ content }}

<!-- Genre Selection Section -->
<div id="genreSection">
    <p class="page-subtitle">Click una sección para ir a su género</p>

    <div class="genre-map-wrapper">

        <img src="{{ '/assets/style_music_img.png' | relative_url }}" alt="Music Genres Map" usemap="#music-map"
            class="genre-map-image" />

        <map name="music-map">


            <area shape="rect" coords="60,360,420,820" href="javascript:void(0)"
                onclick="filterByGenre('Rock y Alternativo')" alt="Rock y Alternativo" />


            <area shape="rect" coords="520,620,760,820" href="javascript:void(0)" onclick="filterByGenre('Jazz')"
                alt="Jazz" />


            <area shape="rect" coords="980,180,1380,820" href="javascript:void(0)"
                onclick="filterByGenre('Banda Sonora')" alt="Banda Sonora" />

            <area shape="rect" coords="600,360,880,560" href="javascript:void(0)"
                onclick="filterByGenre('Urbano y Electrónica')" alt="Urbano y Electrónica" />



            <area shape="rect" coords="560,220,860,920" href="javascript:void(0)"
                onclick="filterByGenre('Música Española')" alt="Música Española" />

        </map>

        <div class="genre-area area-rock" onclick="filterByGenre('Rock y Alternativo')">
            <div class="genre-tooltip">Rock & Alternativo</div>
        </div>

        <div class="genre-area area-jazz" onclick="filterByGenre('Jazz')">
            <div class="genre-tooltip">Jazz</div>
        </div>

        <div class="genre-area area-banda" onclick="filterByGenre('Banda Sonora')">
            <div class="genre-tooltip">Banda Sonora</div>
        </div>

        <div class="genre-area area-urbano" onclick="filterByGenre('Urbano y Electrónica')">
            <div class="genre-tooltip">Urbano / Electrónica</div>
        </div>

        <div class="genre-area area-synth" onclick="filterByGenre('Synth / Electrónica')">
            <div class="genre-tooltip">Synth & Sci-Fi</div>
        </div>

        <div class="genre-area area-espanola" onclick="filterByGenre('Música Española')">
            <div class="genre-tooltip">Española / Indie</div>
        </div>

    </div>


</div>


<script>
    function filterByGenre(genre) {
        // Redirige a la página de browse con el filtro del género en el hash
        var browseUrl = "{{ '/browse.html' | relative_url }}#" + encodeURIComponent(genre);
        window.location.href = browseUrl;
    }
</script>
