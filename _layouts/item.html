---
# JS based item page for CB-GH
layout: default
custom-foot: js/item-js.html;js/modal-hash-js.html
gallery: true
---

<style>
    /* Professional Item Page CSS */
    .item-page-container {
        padding-top: 2rem;
        padding-bottom: 4rem;
    }

    /* Image/Media Section */
    #item-content img,
    #item-content video,
    #item-content audio,
    #item-content .ratio,
    #item-content .card {
        box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
        /* Soft, deep shadow */
        border-radius: 12px;
        /* Modern rounded corners */
        overflow: hidden;
        border: none;
        /* Remove default card borders */
        transition: transform 0.3s ease;
        background-color: transparent !important;
    }

    #item-content img:hover {
        transform: scale(1.01);
    }

    /* Metadata/Info Section */
    #item-metadata dl {
        display: grid;
        grid-template-columns: 140px 1fr;
        gap: 0.75rem 1.5rem;
        font-family: 'Segoe UI', Roboto, 'Helvetica Neue', sans-serif;
        border-top: 1px solid #eee;
        padding-top: 1.5rem;
    }

    #item-metadata dt {
        font-weight: 600;
        color: #6c757d;
        /* Muted label color */
        text-align: right;
        align-self: baseline;
    }

    #item-metadata dd {
        margin-bottom: 0.5rem;
        color: #212529;
        /* Darker text for value */
        line-height: 1.6;
    }

    #item-metadata a {
        color: #0d6efd;
        text-decoration: none;
        font-weight: 500;
    }

    #item-metadata a:hover {
        color: #0a58ca;
        text-decoration: underline;
    }

    h2#item-title {
        font-weight: 800;
        font-size: 2.2rem;
        margin-bottom: 0.5rem;
        color: #212529;
        line-height: 1.2;
    }

    #item-format {
        text-transform: uppercase;
        letter-spacing: 1.5px;
        color: #6c757d;
        font-size: 0.75rem;
        font-weight: 700;
        margin-bottom: 0.5rem;
    }

    /* Responsive adjustments */
    @media (max-width: 768px) {
        #item-metadata dl {
            grid-template-columns: 1fr;
            gap: 0.25rem;
        }

        #item-metadata dt {
            text-align: left;
            margin-top: 1rem;
            color: #495057;
        }

        h2#item-title {
            font-size: 1.75rem;
        }
    }
</style>

<div class="container py-4 item-page-container">
    <ul class="breadcrumb h6 mb-4 bg-transparent p-0">
        <li class="breadcrumb-item"><a class="text-decoration-none text-muted" href="{{ '/' | relative_url }}">{{
                site.title }}</a></li>
        <li class="breadcrumb-item"><a class="text-decoration-none text-muted"
                href="{{ '/browse.html' | relative_url }}">Browse</a></li>
        <li id="bc-title" class="breadcrumb-item active text-dark" aria-current="page"></li>
    </ul>

    <div class="row align-items-start gx-lg-5">
        <!-- Left Column: Media/Disco -->
        <div class="col-md-6 mb-4 mb-md-0 text-center">
            <div id="item-content" class="sticky-top" style="top: 2rem; z-index: 1;"></div>
        </div>

        <!-- Right Column: Info -->
        <div class="col-md-6">
            <div class="mb-4">
                <div class="my-0 h5 small" id="item-format"></div>
                <h2 id="item-title" class="mb-3"></h2>
            </div>

            <div id="loading" class="text-center py-5">
                <div class="spinner-border text-secondary" role="status"><span class="visually-hidden">Loading...</span>
                </div>
            </div>

            <div id="item-metadata">
            </div>

            <div id="item-nav" class="mt-4 pt-3 border-top"></div>
        </div>
    </div>

    <div id="browse-buttons" class="text-center pt-5 mt-4">
        <a class="btn btn-outline-dark px-4 py-2" href="{{ '/browse.html' | relative_url }}">&laquo; Back to Collection
            Browse</a>
    </div>

</div>
